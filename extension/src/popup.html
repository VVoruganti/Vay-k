<!DOCTYPE html>
<html>
  <head>
    <title>Vay-K</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <style>

      html,

      body {
        font-family: "Jacques Francois";
        font-size: 14px;
        margin: 0;
        min-height: 500px;
        padding: 0;
        width: 390px;
        background-color: #3B586B;
      }

      h1 {
        font-family: "Jacques Francois";
        font-size: 30px;
        font-weight: 400;
        margin: 0;
        color: #F9EFC7;
      }

      img {
        width: 30px;
      }

      .modal-header {
        align-items: center;
        border-bottom: 0.5px solid #3B586B;
      }

      .modal-content {
        padding: 0 22px;
      }

      .modal-icons {
        border-top: 0.5px solid #F9EFC7;
        height: 50px;
        width: 100%;
      }

      .logo {
        padding: 16px;
      }

      .logo-icon {
        vertical-align: text-bottom;
        margin-right: 12px;
      }

      .version {
        color: #F9EFC7;
        font-size: 18px;
      }
    </style>
    
  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="images/logo.png" sizes="20px"/>Vay-K
        <span class="version">(1.0)</span>
      </h1>
    </div>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {box-sizing: border-box}
    
    /* Set height of body and the document to 100% */
    body, html {
      height: 100%;
      margin: 0;
      font-family: "Jacques Francois";
    }
    
    /* Style tab links */
    .tablink {
      background-color: #F9EFC7;
      font-weight: bold;
      color: black;
      font-family: "Jacques Francois";
      float: left;
      outline: black;
      cursor: pointer;
      padding: 12px 14px;
      font-size: 20px;
      width: 33.33%;
    }
    
    .tablink:hover {
      background-color: #FDCCA0;
    }
    
    /* Style the tab content (and add height:100% for full page content) */
    .tabcontent {
      color: black;
      padding: 70px 20px;
      height: 100%;
      font-size: 20px;
    }

    
    #Bookmark {background-color: #3B586B;}
    #Trips {background-color: #3B586B;}
    #Account {background-color: #3B586B;}
    </style>
    </head>
    <body>
    
    <button class = "tablink" id = "link" onclick = "openTab(event, 'Bookmark')">Bookmark</button>
    <button class = "tablink" id = "link" onclick = "openTab(event, 'Trips')">Trips</button>
    <button class = "tablink active" id = "link" onclick = "openTab(event, 'Account')">Account</button>

    <div id = "Account" class = "tabContent">
        <h3>Account</h3>
        <p>View access to account settings</p>
    </div>

    <div id = "Bookmark" class = "tabContent" style = "display:none">
      <h3>Bookmark</h3>
      <p>Check bookmarks that have been saved</p>
    </div>
    
    <div id = "Trips" class = "tabContent" style = "display:none">
      <h3>Trips</h3>
      <p>Look at previously saved trips</p> 
    </div>
    
    <script src = "script.js"></script>
     
      </div>
    </div>
  </body>
</html>
